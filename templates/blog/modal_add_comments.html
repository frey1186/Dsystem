<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加评论</h4>
            </div>
            <form class="form-horizontal" action="{% url 'blog:comments-add' articles.id %}" method="post" >{% csrf_token %}

              <div class="form-group">
                <label for="vister" class="col-sm-2 control-label">*访客</label>
                <div class="col-sm-9">
                  <input type="text" name="vister" class="form-control" id="vister" placeholder="尊姓大名">
                </div>
              </div>
              <div class="form-group hidden">
                <label for="title" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-9">
                  <input type="text" name="title" class="form-control" id="title" placeholder="大标题">
                </div>
              </div>
                <div class="form-group">
                <label for="content" class="col-sm-2 control-label">*评论</label>
                <div class="col-sm-9">
                    <textarea name="content" class="form-control" id="content" placeholder="有何高见，请写下来"
                     rows="8"></textarea>
                </div>
                </div>
                <input name="comment_id" id="comment_id" class="hidden"/>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>


        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
